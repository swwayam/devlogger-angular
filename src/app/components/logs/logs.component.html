<ul class="list-group" *ngFor="let log of logsData" [class.list-group-item-secondary]="selectedLog == log">
    <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="#" (click)="onSelect(log)">{{log.log}}</a>
    <span class="log-date">{{log.date | date : 'short'}}{{log
        .isUpdated ? ' (Updated)' : ''}}</span>
    <i class="fa fa-remove" (click)="removeLog(log.id)"></i>
    </li>
   
</ul>

<h1 *ngIf="logsData!.length === 0">No Logs Available</h1>
