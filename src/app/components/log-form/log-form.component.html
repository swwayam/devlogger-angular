<div class="card card-body mb-3">
    <form (submit)="onSubmit()">
        <div class="form-group">
            <input type="text" name="log-text" [(ngModel)]="this.logText" placeholder="Add a log" class="form-control">
            <div class="mt-3">
                <input type="submit" [value]="isNew ? 'Add Log' : 'Update Log'" class="btn btn-light " [disabled]="!logText">
            <button type="button" (click)="clear()" class="btn btn-warning" [hidden]="!logText">Clear</button>
            </div>
            
        </div>
    </form>
</div>
